<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Mapa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      #map {
        width: 100%;
        height: 400px;
      }
    </style>
  </head>
  <body class="bg-gray-100 p-6">
    <h2 class="text-3xl text-center font-bold text-blue-600 mb-6">
      Ubicación de la Tienda
    </h2>

    <!-- Contenedor del mapa -->
    <div id="map" class="rounded shadow mb-6"></div>

    <!-- Botón para volver -->
    <div class="text-center">
      <a
        href="index.html"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition"
      >
        ← Volver al inicio
      </a>
    </div>

    <!-- Script de Google Maps -->
    <script>
      function initMap() {
        // Coordenadas de Quito, Ecuador
        const quito = { lat: -0.1807, lng: -78.4678 };

        // Crear el mapa centrado en Quito
        const map = new google.maps.Map(document.getElementById("map"), {
          center: quito,
          zoom: 14,
        });

        // Crear marcador
        const marker = new google.maps.Marker({
          position: quito,
          map: map,
          title: "Tienda Principal", // Esto aparece al pasar el mouse
        });

        // (Opcional) Mostrar info al hacer clic en el marcador
        const info = new google.maps.InfoWindow({
          content: "<strong>Tienda Principal</strong><br>Quito, Ecuador",
        });

        marker.addListener("click", () => {
          info.open(map, marker);
        });
      }
    </script>

    <!-- IMPORTANTE: Coloca tu clave API aquí abajo -->
    <script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAHGW1DcTDesakBxdg8h19xPez52OU3Do&callback=initMap"
  async
  defer
></script>

  </body>
</html>
