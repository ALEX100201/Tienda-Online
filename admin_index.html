<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Catálogo de Productos</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">
    <!-- Navbar -->
    <header class="bg-white shadow sticky top-0 z-10">
      <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
        <h1 class="text-3xl font-extrabold text-blue-600">🛒 Admin Tienda</h1>

        <button id="logoutBtn" class="bg-red-800 text-white w-12 h-12 rounded-full hover:bg-red-900 transition text-2xl mr-4">
          &#x23FB; Cerrar sesión
        </button>
      </div>
    </header>

    <!-- Contenido principal -->
    <section class="py-12">
      <h2 class="text-center text-4xl font-extrabold text-gray-800 mb-4">
        Catálogo de Productos - Admin
      </h2>

      <div class="text-center">
        <button id="addProductBtn" class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600">
          Agregar Producto
        </button>
      </div>

      <!-- Sección de productos -->
      <div id="adminProducts" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 mt-8">
        <!-- Los productos se cargarán aquí -->
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
